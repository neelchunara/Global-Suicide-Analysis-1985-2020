<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Suicide Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">

            </div>
        </div>
    </div>

    <!-- Overview -->
    <div>Country Overiew</div>
    <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>

    <canvas id="linechart" style="width:100%;max-width:1000px"></canvas>

    <!-- GDP -->
    <div id="GDPchart"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <script src="./Merged/data.js"></script>
    <script src="./Merged/sex.js"></script>
    <script src="./Merged/age.js"></script>
